<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo do seu site</title>

    <!--CSS-->
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="responsividade.css">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    
</head>

<body>

    <!--Botão voltar ao topo-->
    <div id="backToTop" class="fixed-button">
        <i class="bi bi-chevron-up"></i>
    </div>



        <!--Contato-->
        <section id="contato" class="contato">
            <div class="container-contato" data-aos="fade-up" data-aos-duration="1000">
                <div class="headline-contato" data-aos="fade-up" data-aos-delay="200">
                    <div class="titulo-contato">
                        <h1>Contato</h1>
                    </div>
                    <div class="descricao-contato">
                        <ul class="lista-contato">
                            <li><a href="#">WhatsApp: (55) 99999 - 9999</a></li>
                            <li><a href="#">email@seuemail.com.br</a></li>
                            <li><a href="#">Endereço Completo</a></li>
                        </ul>
                    </div>
                </div>
                <div class="conteudo-contato" data-aos="fade-up" data-aos-delay="400">
                    <div class="formulario-contato">
                        <form class="form">
                            <input type="text" placeholder="Digite seu nome completo">
                            <input type="phone" placeholder="(55) 22222-2222">
                            <input type="email" placeholder="Seu melhor email">
                            <textarea name="mensagem" id="mensagem" placeholder="Escreva o que você deseja aqui..."></textarea>
                            <button class="btn">Enviar</button>
                        </form>
                    </div>
                    <div class="logo-contato" data-aos="fade-up" data-aos-delay="600">
                        <img src="assets/img/imagem.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Inicialização do AOS -->
    <script>
        AOS.init();
    </script>

    <!--JavaScript-->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/actionButton.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/slideSobre.js"></script>
    <script src="assets/js/slidePortfolio.js"></script>

</body>

</html>
